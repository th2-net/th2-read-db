postgresql = { group = "org.postgresql", name = "postgresql", version = "42.7.8" }
mysql-connector-j = { group = "com.mysql", name = "mysql-connector-j", version = "9.5.0" }
ojdbc11 = { group = "com.oracle.database.jdbc", name = "ojdbc11", version = "23.26.0.0.0" }
